$def with(data)
$var extra_header:
  <style>
    .foto { position: relative;}
		.caption { position: absolute; top: 45%; left:0;width: 100%;}
  </style>
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h1>Kegiatan</h1>
		</div>
		<div align="center"><button>Semua</button></div>
  $for f in data.get('fotos'):
	<div class="foto col-lg-4 col-md-4 col-sm-4 col-xs-6"><img class="img-responsive" src="$f.filepath"><div class="caption">$f.keterangan, $f.cdate</div></div>
  <!-- keterangan -->
	</div>
</div>
